      var leftPanelLinks = document.querySelectorAll('#left-panel a');
      var rightPanel = document.getElementById('right-panel');
      var contentFrame = document.getElementById('content-frame');

      leftPanelLinks.forEach(function(link, index) {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          var serviceName = link.querySelector('.service-label').innerText.trim();
          var service = services[index];

          contentFrame.style.borderColor = service.color;
          contentFrame.src = service.famelink;
          populateRightPanel(service.links);
        });
      });

      function populateRightPanel(links) {
        clearRightPanel();

        links.forEach(function(link) {
          var anchor = document.createElement('a');
          anchor.href = link.url;
          anchor.textContent = link.title;
          rightPanel.appendChild(anchor);

          var summary = document.createElement('div');
          summary.className = 'link-summary';
          summary.textContent = link.summary;
          rightPanel.appendChild(summary);
        });
      }

      function clearRightPanel() {
        rightPanel.innerHTML = '';
      }
